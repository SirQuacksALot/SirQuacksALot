name: Collect Commit Stats

on:
  schedule:
    - cron: "0 */6 * * *" # Alle 6 Stunden
  workflow_dispatch: # Manuelles Ausl√∂sen

jobs:
  collect-commit-stats:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install Dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install requests

    - name: Run Commit Script
      run: |
        GITHUB_TOKEN=${{ secrets.METRICS_TOKEN }} python3 scripts/commitCollectionScript.py

    - name: Push Results to Repository
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add stats.json
        git commit -m "Update total commits in stats.json"
        git push
